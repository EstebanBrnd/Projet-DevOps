name: Run tests before merging

on: 
  pull_request:
    branches:
      - main
      - dev
    


jobs:
  tests-check:
    name: Tests check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Java setup
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Execution des tests
        run: mvn test
  deploy-readme:
    name: ReadMe => GitHub Pages
    needs: tests-check

    permissions:
      pages: write      
      id-token: write
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      

      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Copie de ReadMe
        run: cp README.md ./docs/index.md
        
      - name: Check code coverage
        run: mvn verify
  
      - name: Generate JaCoCo report
        run: mvn jacoco:report

      - name: Upload site as artifact
        uses: actions/upload-artifact@v1
        with:
          name: github-pages-${{ github.run_id }}
          path: ./docs
        
      - name: Deploiement sur GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: github-pages-${{ github.run_id }}
